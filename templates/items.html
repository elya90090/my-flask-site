{% extends 'base.html' %}
{% block content %}
<h1>{{ t.items }}</h1>
<ul>
{% for item in items %}
    <li>
        <strong>{{ item.name }}</strong> - {{ item.desc }} (<a href="{{ item.link }}" target="_blank">{{ t.link }}</a>)
        <br>{{ t.rating }}: {{ item.rating }} ⭐ ({{ item.count }})
        <div class="stars" data-id="{{ item.id }}">
            {% for i in range(1,6) %}
              <span class="star">★</span>
            {% endfor %}
        </div>
    </li>
{% endfor %}
</ul>
{% endblock %}
